<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Resultats</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Accueil</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="d-flex ">
      <div  class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/login">login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/signup">signup</a>
        </li>
      </ul>
    </div>
    </div>
  </nav>
      <br><br>
	<th><h1>Resultats</h1></th>
      <form th:action="@{/person}" th:object="${person}" method="post">
        <div class="mb-2 row">
          <span class="col-sm-2 col-form-label">name :</span>
          <div class="col-auto">
            <input class="form-control" type="text" th:value="${person.name}"   th:field="*{name}" aria-label="readonly input example" readonly>
          </div>
        </div>
         <br>
        <div class="mb-2 row">
          <label class="col-sm-2 col-form-label">taille (en m) :</label>
          <div class="col-auto">
            <input class="form-control" type="text" th:value="${person.size}"  th:field="*{size}" aria-label="readonly input example" readonly>
          </div>
        </div>
        <br>
        <div class="mb-2 row">
          <label class="col-sm-2 col-form-label">Poids (en kg) :</label>
          <div class="col-auto">
            <input class="form-control" type="text" th:value="${person.weight}"  th:field="*{weight}" aria-label="readonly input example" readonly>
          </div>
        </div>
        <div class="mb-2 row">
          <label class="col-sm-2 col-form-label">IMC :</label>
          <div class="col-auto">
            <input class="form-control" type="text" th:value="${person.imc}" th:field="*{imc}" aria-label="readonly input example" readonly>
            </div>
          </div>
        <br>
        <div class="btn ">
              <button type="submit" value="formEnregistrement" class="btn btn-primary mb-3" >Saves</button>
        </div>
      </form>
    <a href="/">Soumettre un nouvel imc</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
