<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Home Compte</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"  crossorigin="anonymous"/>
    <meta sec:authorize="isFullyAuthenticated()" th:if="${_csrf}" name="_csrf" th:content="${_csrf.token}"/>
    <meta sec:authorize="isFullyAuthenticated()" th:if="${_csrf}" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta sec:authorize="isFullyAuthenticated()" th:if="${_csrf}" name="_csrf_parameter" th:content="${_csrf.parameterName}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Accueil</a>
    <div class="d-flex">
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-primary" id="logout" value="logout">logout</button>
      </form>
    </div>

  </nav>
  <br><br>
  
  
  <p>Bonjour, <span  id="usernameSession" th:text="${PersonConnection.username}"></span></p>
       <br>
       
  <div class="container">

    <table  class="table">
        <thead>
          <tr>
         
            <th>Size</th>
            <th>Weight</th>
            <th>imc</th>
            <th>date</th>
            <th>delete</th>
          </tr>
        </thead>
        <tbody id="recordImcSession">
          <tr th:each="person: ${persons}">
            <td th:text="${person.size}"/>
            <td th:text="${person.weight}"/>
            <td th:text="${person.imc}"/>
            <td th:text="${person.date}"/>
          </tr>
        </tbody>
  </div>
<br>
<button type="button" class="btn btn-primary" id="ajouter" value="ajouter">Ajouter</button>
<div id="demo">

  </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script     th:src="@{/js/home.js}" crossorigin="anonymous"></script>
  </body>
</html>
